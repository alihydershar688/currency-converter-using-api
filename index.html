<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter Project</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .select-container {
        display: flex;
        align-items: center;
      }
      .select-container img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <input class="amount-input" value="100" type="number" />
          <p>Enter Amount</p>
        </div>

        <div class="dropdown">
          <div class="form">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
              <select name="from" class="from"></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/flat/64.png" alt="PK Flag" />
              <select name="to" class="to"></select>
            </div>
          </div>
        </div>

        <div class="msg">1 USD = 260 PKR</div>

        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
